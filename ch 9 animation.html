<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chapter 9 animation in html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            height: 100vh;
            width: 100vw;
            background-color: aqua;
        }
        .box1{
               background-color: red;
               height: 800px;
               width: 800px;
               justify-content: center;
               font-size: 44px;
               display: flex;
               align-items: center;
               animation-name: widthanimater;
               animation-duration: 3s;
               animation-iteration-count: infinite;
               animation-direction:alternate;
               /* border: 4px;
               border-style:dotted;
               position: relative;
               margin: auto; */
               /* border: 5px solid black;
               border-radius: 400px; */
               
               
        }

        @keyframes widthanimater {
            from{
                width: 300px; 
                height: 300px;              
            }
            to{
                width:100vw;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">
        <img src="dragon.png" alt="">
        </div>
    </div>
    
    
</body>
</html>
